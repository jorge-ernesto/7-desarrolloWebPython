<!DOCTYPE html>
<html>
    <head>
        <title>React ejempklo</title>
        <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            
            function Iterativa()
            {
                const [state,setState] = React.useState({
                    nombres : ['alexander','rodrigo','javier','martin']
                })

                return(
                    <div>
                        {
                            state.nombres.map(usuario => { // Recorremos array de nombres
                                return(<App nombre={usuario} />) // Enviamos prop a componente funcional de React
                            })
                        }
                    </div>
                );
            }

            function App(props)
            {
                return(
                    <h3> Hola, {props.nombre} </h3>
                );
            }
            ReactDOM.render(<Iterativa/>,document.getElementById('app'))
        </script>
    </body>
</html>
